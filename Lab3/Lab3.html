<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Lab 3: Shaders in Three.js</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			display: block;
		}
	</style>
</head>

<body>
	<script src="../three.js-master/build/three.js"></script>
	<script>
		// setup the scene
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75,
			window.innerWidth / window.innerHeight, 0.1, 1000);
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		camera.position.z = 5;

		// setup the cube
		var geometry = new THREE.BoxGeometry();
		//var geometry2 = new THREE.BoxGeometry();
		//var geometry3 = new THREE.BoxGeometry();
		var geometry4 = new THREE.BoxGeometry();
		var geometry5 = new THREE.BoxGeometry();

		var material = new THREE.MeshPhongMaterial({
			color: 0xdddddd,
			specular: 0x00ff00, shininess: 30
		});
		var material4 = new THREE.MeshPhysicalMaterial({
			clearcoat: 1.0,
			clearcoatRoughness: 0.1,
			metalness: 0.9,
			roughness: 0.5,
			color: 0x0000ff,
		});
		var material5 = new THREE.MeshPhysicalMaterial({
			clearcoat: 1.0,
			clearcoatRoughness: 0.1,
			metalness: 0.4,
			roughness: 0.5,
			color: 0xff0000,
			transparency: 0.8,
			opacity: 1,
			transparent: true
		});

		var cube = new THREE.Mesh(geometry, material);
		//var cube2 = new THREE.Mesh(geometry2, material2);
		//var cube3 = new THREE.Mesh(geometry3, material3);
		var cube4 = new THREE.Mesh(geometry4, material4);
		var cube5 = new THREE.Mesh(geometry5, material5);

		//geometry2.translate(-1.5, -1.5, 0);
		//geometry3.translate(1.5, 1.5, 0);
		geometry4.translate(1.5, -1.5, 0);
		geometry5.translate(-1.5, 1.5, 0);

		scene.add(cube);
		//scene.add(cube2);
		//scene.add(cube3);
		scene.add(cube4);
		scene.add(cube5);

		// add the light
		var light = new THREE.PointLight(0xffffff, 1, 1000);
		light.position.set(10, 10, 10);
		scene.add(light);

		var geometry1, material1, mesh1;

		function addCoolCube() {
			if (count == 2) {
				let uniforms = {
					colorB: {
						type: 'vec3', value: new
							THREE.Color(0xAF0FAF)
					},
					colorA: {
						type: 'vec3', value: new
							THREE.Color(0x0000FF)
					}
				};



				geometry1 = new THREE.BoxGeometry(1, 1, 1);
				material1 = new THREE.ShaderMaterial({
					uniforms: uniforms,
					fragmentShader: fshader,
					vertexShader: vshader,
					precision: "mediump"
				});

				mesh1 = new THREE.Mesh(geometry1, material1);
				mesh1.position.x = 2;
				scene.add(mesh1);
			}
		}

		var geometry2, material2, mesh2;

		function addCoolCube2() {
			if (count == 3) {
				let uniforms2 = {
					colorB: {
						type: 'vec3', value: new
							THREE.Color(0xFACADE)
					},
					colorA: {
						type: 'vec3', value: new
							THREE.Color(0xFF00FF)
					},
					colorC: {
						type: 'vec3', value: new
							THREE.Color(0x0000FF)
					},
					u_resolution: {
						type: 'vec2', value: new THREE.Vector2()
					}
				};
				uniforms2.u_resolution.value.x = renderer.domElement.width;


				geometry2 = new THREE.BoxGeometry(1, 1, 1);
				material2 = new THREE.ShaderMaterial({
					uniforms: uniforms2,
					fragmentShader: fshader,
					vertexShader: vshader,
					precision: "mediump"
				});

				mesh2 = new THREE.Mesh(geometry2, material2);
				mesh2.position.x = -2;
				scene.add(mesh2);
			}
		}



		THREE.Cache.enabled = true;
		var count = 0;
		var loader = new THREE.FileLoader();
		var fshader, vshader;

		loader.load('shaders/vertexShader.vert',
			// onLoad callback
			function (data) {
				console.log(data); // output the text to the console
				vshader = data;
				count += 1;
				addCoolCube(); // we will write this method
			},
			// onProgress callback
			function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded');
			},
			// onError callback
			function (err) {
				console.error('An error happened');
			});

		loader.load('shaders/fragmentShader.frag',
			// onLoad callback
			function (data) {
				console.log(data); // output the text to the console
				fshader = data;
				count += 1;
				addCoolCube(); // we will write this method
			},
			// onProgress callback
			function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded');
			},
			// onError callback
			function (err) {
				console.error('An error happened');
			});

		loader.load('shaders/fragmentShader2.frag',
			// onLoad callback
			function (data) {
				console.log(data); // output the text to the console
				fshader = data;
				count += 1;
				addCoolCube2(); // we will write this method
			},
			// onProgress callback
			function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded');
			},
			// onError callback
			function (err) {
				console.error('An error happened');
			});


		function animate() {
			requestAnimationFrame(animate);
			geometry.rotateX(0.01);
			geometry.rotateY(0.01);
			geometry.rotateZ(0.01);
			// geometry2.rotateX(0.01);
			// geometry2.rotateY(0.01);
			// geometry2.rotateZ(0.01);
			// geometry3.rotateX(0.01);
			// geometry3.rotateY(0.01);
			// geometry3.rotateZ(0.01);
			geometry4.rotateX(0.01);
			geometry4.rotateY(0.01);
			geometry4.rotateZ(0.01);
			geometry5.rotateX(0.01);
			geometry5.rotateY(0.01);
			geometry5.rotateZ(0.01);

			if (geometry1) {
				geometry1.rotateX(0.01);
				geometry1.rotateY(0.01);
			}
			if (geometry2) {
				geometry2.rotateX(0.01);
			geometry2.rotateY(0.01);
			}


			renderer.render(scene, camera);
		}
		animate();


	</script>
</body>

</html>
