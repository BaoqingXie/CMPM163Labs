<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lab 5b: Choose Your Own Particle Adventure</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="../three.js-master/build/three.js"></script>
    <script>
        // setup the scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75,
            window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 60;

        particles = []
        const geo = new THREE.Geometry()
        for (let i = 0; i < 1000; i++) {
            const particle = {
                position: new THREE.Vector3(
                    i * 0.1 - 50,
                    Math.sin(i * 0.1 - 50),
                    0),
                velocity: new THREE.Vector3(
                    0,
                    -Math.cos(i * 0.1 - 5),
                    0.06),
                velocity2: new THREE.Vector3(
                    0,
                    Math.cos(i * 0.1 - 5.1),
                    0),
                velocity3: new THREE.Vector3(
                    0,
                    -10,
                    0),
                velocity4: new THREE.Vector3(
                    0,
                    10,
                    0),
                acceleration: new THREE.Vector3(
                    0,
                    0,
                    0),
            }
            particles.push(particle);
            geo.vertices.push(particle.position)
        }

        const mat = new THREE.PointsMaterial({ color: 0x00ff00, size: 0.5 });
        mesh = new THREE.Points(geo, mat);
        mesh.position.z = -4;
        scene.add(mesh);

        particles2 = []
        const geo2 = new THREE.Geometry()
        for (let i = 0; i < 1000; i++) {
            const particle2 = {
                position: new THREE.Vector3(
                    i * 0.1 - 53,
                    Math.cos(i * 0.1 - 51),
                    0),
                velocity: new THREE.Vector3(
                    0,
                    -Math.sin(i * 0.1 - 5.1),
                    0.06),
                velocity2: new THREE.Vector3(
                    0,
                    Math.sin(i * 0.1 - 5.2),
                    0),
                velocity3: new THREE.Vector3(
                    0,
                    -10,
                    0),
                velocity4: new THREE.Vector3(
                    0,
                    10,
                    0),
                acceleration: new THREE.Vector3(
                    0,
                    0,
                    0),
            }
            particles2.push(particle2);
            geo2.vertices.push(particle2.position)
        }

        const mat2 = new THREE.PointsMaterial({ color: 0xff0000, size: 0.5 });
        mesh2 = new THREE.Points(geo2, mat2);
        mesh2.position.z = -4;
        scene.add(mesh2);
        var time = 0;



        function animate() {
            time++;
            console.log(time);

            particles.forEach(p => {
                if (time % 2 == 1) {
                    p.velocity.add(p.acceleration);
                    p.position.add(p.velocity);
                } else {
                    p.velocity.add(p.acceleration);
                    p.position.add(p.velocity2);
                }

                if (p.position.y > 20) {
                    p.position.add(p.velocity3);
                }

                if (p.position.y < -20) {
                    p.position.add(p.velocity4);
                }

            });
            mesh.geometry.verticesNeedUpdate = true;

            particles2.forEach(p => {
                if (time % 2 == 1) {
                    p.velocity.add(p.acceleration);
                    p.position.add(p.velocity);
                } else {
                    p.velocity.add(p.acceleration);
                    p.position.add(p.velocity2);
                }

                if (p.position.y > 21) {
                    p.position.add(p.velocity3);
                }

                if (p.position.y < -21) {
                    p.position.add(p.velocity4);
                }

            });
            mesh2.geometry.verticesNeedUpdate = true;

            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>

</html>
