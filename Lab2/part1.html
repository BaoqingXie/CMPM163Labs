<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lab 2: Intro to Three.js Part 1</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="../three.js-master/build/three.js"></script>
    <script>
        // Our Javascript will go here.
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75,
            window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.BoxGeometry();
        var geometry2 = new THREE.BoxGeometry();
        var geometry3 = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0xFACADE });
        var material2 = new THREE.MeshBasicMaterial({ color: 0x00FF00 });
        var material3 = new THREE.MeshBasicMaterial({ color: 0x161568 });
        var cube = new THREE.Mesh(geometry, material);
        var cube2 = new THREE.Mesh(geometry2, material2);
        var cube3 = new THREE.Mesh(geometry3, material3);
        
        scene.add(cube);
        scene.add(cube2);
        scene.add(cube3);
        geometry2.scale(0.5, 0.5, 0.5);
        geometry2.translate(1, 1, 0);
        geometry3.scale(1.2, 1.2, 1.2);
        geometry3.translate(-2, -2, 0);

        camera.position.z = 5; //this moves the camera towards the viewer

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            cube.rotateX(0.01);
            cube.rotateY(0.01);
            cube2.rotateX(-0.01);
            cube2.rotateZ(-0.01);
            cube3.rotateX(0.05);
            cube3.rotateZ(0.05);


        }
        animate();


    </script>
</body>
