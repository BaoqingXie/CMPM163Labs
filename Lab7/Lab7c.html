<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lab 7: Mesh Manipulation</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="../three.js-master/build/three.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
             // code for vertex shader
             uniform sampler2D heightMap1;
            varying vec2 vUv;

            void main() {
	            vUv = uv;
	            vec4 heightColor = texture2D(heightMap1, uv);
	            vec3 newPosition = position + normal * 1.0 * heightColor.r;
	            vec4 modelViewPosition = modelViewMatrix * vec4(newPosition, 1.0);
	            gl_Position = projectionMatrix * modelViewPosition;
            }

		</script>

    <script id="fragmentShader" type="x-shader/x-fragment">
			 // code for fragment shader
			 uniform sampler2D texture1;
			 varying vec2 vUv;
			 void main() {
				gl_FragColor = texture2D(texture1, vUv);
			 }
		</script>
    <script>
        // setup the scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75,
            window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera.position.y = 3;
        camera.position.z = -7;
        camera.position.x = -3;
        camera.rotation.x = -1;


        const light = new THREE.DirectionalLight(0xffffff, 1.0);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.3));

        var light2 = new THREE.PointLight(0xff0000, 1, 1000);
		light2.position.set(10, 10, 10);
		scene.add(light2);

        var uniforms = {
            texture1: { type: "t", value: THREE.ImageUtils.loadTexture("terrain_texture.jpg") },
            heightMap1: { type: "t",value:THREE.ImageUtils.loadTexture("heightMap1.png")}
        };



        var material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: document.getElementById('vertexShader').textContent, fragmentShader: document.getElementById('fragmentShader').textContent
        });


        var plane = new THREE.Mesh(new THREE.PlaneGeometry(10, 10, 200,
            200), material);
        plane.position.z = -10;
        plane.position.y = -1;
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        const mat = new THREE.MeshPhongMaterial({
            color: 0xFF0000,
            Shininess: 100, side: THREE.DoubleSide
        })
        var p = new THREE.PlaneGeometry(4, 4, 100, 100);
        var plane1 = new THREE.Mesh(p, mat);
        plane1.position.z = -10;
        plane1.position.y = -0.8;
        plane1.position.x = -3;
        plane1.rotation.x = -Math.PI / 2;
        scene.add(plane1);

        var matShader;
        mat.onBeforeCompile = (shader) => {
            shader.uniforms.time = { value: 0 }
            shader.vertexShader = `
		        uniform float time;
		    ` + shader.vertexShader

            const token = '#include <begin_vertex>'
            const customTransform = `
		        vec3 transformed = vec3(position);
		        float freq = 3.0;
		        float amp = 0.1;
		        float angle = (time + position.x)*freq;
		        transformed.z += sin(angle)*amp;
                objectNormal = normalize(vec3(-amp * freq * cos(angle),0.0,1.0));
                vNormal = normalMatrix * objectNormal;

		`
            shader.vertexShader = shader.vertexShader.replace(token, customTransform)
            matShader = shader
        }

        particles = []
        const geo = new THREE.Geometry()
        for (let i = 0; i < 1000; i++) {
            const particle = {
                position: new THREE.Vector3(
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1,
                    Math.random() * 3 - 3),
                velocity: new THREE.Vector3(
                    Math.random() * .02 - .01,
                    0.06,
                    Math.random() * .02 - .01),
                acceleration: new THREE.Vector3(
                    Math.random() * .002 - .001,
                    Math.random() * .002 - .001,
                    0),
            }
            particles.push(particle);
            geo.vertices.push(particle.position)
        }

        const mat1 = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
        mesh = new THREE.Points(geo, mat1);
        mesh.position.z = -4;
        scene.add(mesh);


        function animate(time) {
            if (matShader) matShader.uniforms.time.value = time / 2500;

            particles.forEach(p => {
                p.velocity.add(p.acceleration);
                p.position.add(p.velocity);
            });
            mesh.geometry.verticesNeedUpdate = true;
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        renderer.setAnimationLoop(animate)
    </script>
</body>

</html>
